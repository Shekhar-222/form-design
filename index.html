<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="myform">
      <div class="white">
        <div style="margin: 80px 60px;">
          <h1>Login</h1>
          <a href="#" class="social_icons"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="social_icons"><i class="fa-brands fa-twitter"></i></i></a>
          <p>Or Use your account</p>
          <input type="text" placeholder="Email" name="Email">
          <input type="password" placeholder="Password" name="password">
          <div style="margin: 20px 0px;">
            <a href="#" class="forget">Forgot your Password?</a>

          </div>
          <div>
            <input type="submit" value="LOG IN" name="login">

          </div>
        </div>
      </div>
      <div class="red">
        <div style="margin: 130px 60px">
          <h1>HTML CSS Login Form</h1>
          
          <p>
            This login form created using pure HTML and CSS.For social icons,
            fontAwesome is used.
          </p>
        </div>
      </div>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
